{% extends 'base.html' %}

{% block title %}Покупка успешно завершена{% endblock %}

{% block content %}
<div class="container text-center">
    <h1>Спасибо за покупку!</h1>
    <p>Вы успешно приобрели книгу <strong>{{ book.title }}</strong> автора <strong>{{ book.author }}</strong>.</p>
    <p>Цена: {{ book.price }} ₽</p>
    <a href="{% url 'catalog' %}" class="btn btn-primary">Вернуться в каталог</a>
</div>
{% endblock %}
